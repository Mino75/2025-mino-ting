<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Application</title>
  <script defer src="https://analytics.kahiether.com/script.js" data-website-id="cba22123-9318-411f-9be9-d95b240271b2"></script>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/manifest.json">
  <script defer src="styles.js"></script>
</head>
<body>
  <div class="container">
    <h1> Âê¨ Ting - Text-to-Speech Service</h1>
    <div class="controls">
      <div class="control-group">
        <label for="language">Language:</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="ja">Japanese</option>
          <option value="mg">Malagasy</option>
          <option value="ru">Russian</option>
          <option value="zh-CN">Simplified Chinese</option>
        </select>
      </div>
      <div class="control-group">
        <label for="voice">Voice:</label>
        <select id="voice" disabled>
          <option value="">Select a language first</option>
        </select>
      </div>
      <div class="control-group">
        <label for="rate">Speed:</label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
        <span id="rateValue">1</span>
      </div>
    </div>
    <div class="control-group">
      <label for="text">Enter Text (max 9000 characters):</label>
      <textarea id="text" maxlength="9000" placeholder="Enter your text here..."></textarea>
    </div>
    <div class="button-container">
      <button id="speak" disabled>Play</button>
      <button id="stop" disabled>Stop</button>
      <button id="clear-cache">Clear Cache</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
